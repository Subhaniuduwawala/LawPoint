services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  backend:
    build: ./backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      MONGO_URI: "mongodb://mongo:27017/lawpoint"
      PORT: "4000"
      JWT_SECRET: "your-production-secret-key-please-change-this"
      NODE_ENV: "production"
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mongo-data: {}
